<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <style type="text/css">

      .inner_box{
        width: 310px;
        height: 40px;
        margin: 0 auto;
        background-color: lightblue;
        border-radius: 5px;
      }
      .row1{
        width: 98%;
        height: 40px;
        /*background-color: lightblue;*/
        margin:0 auto;
        margin-top: 5px;
        padding: 0;
      }

      .title_msg{
        float: left;
        width: 100px;
        margin-left: 5px;
        height: 40px;
        text-align: left;
        font-size: 14px;
        line-height: 40px;
        color: #333;
        /*background-color: lightgray;*/
      }
      .input_text{
        padding: 0px !important;
        float: left;
        width: 200px;
        height: 26px!important;
        margin-top: 7px;
        /*margin-left: 10px;*/
        /*background-color: orange;*/
        border: 1px solid #dddddd !important;
        border-radius: 5px;
        font-size: 14px;
        line-height: 26px;
      }
      .button_box{
        width: 200px;
        height: 40px;
        margin: 0 auto;
        /*background-color: lightcoral;*/
      }
      .submit_btn{
        padding: 0px !important;
        width: 150px;
        height: 30px;
        margin-top: 5px;
        margin-left: 25px;
        border: 1px solid lightblue !important;
        border-radius: 5px;
        background-color: lightblue;
        color: #333333;
      }
    </style>
    <script type="text/javascript">
      function submitForm(){
        var name = document.getElementById("name");
        var age = document.getElementById("age");

        if(name.value == null || name.value == ""){
          alert("请输入姓名");
          return false;
        }
        if(age.value == null || age.value == ""){
          alert("请输入年龄");
          return false;
        }
      }
    </script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">IonicTest</h1>
      </ion-header-bar>
      <ion-content>
        <form action="http://192.168.14.102:3000/Info" method="post" onsubmit="return submitForm();">
          <div>
            <div class="row1">
              <div class="inner_box">
                <div class="title_msg">姓名 :</div>
                <input class="input_text" type="text" name="name" id="name" placeholder="请输入姓名">
              </div>
            </div>
            <div class="row1">
              <div class="inner_box">
                <div class="title_msg">年龄 :</div>
                <input class="input_text" type="text" name="age" id="age" placeholder="请输入年龄">
              </div>
            </div>
            <div class="row1">
              <div class="button_box">
                <input type="submit" value="提交" class="submit_btn">
              </div>
            </div>
          </div>
        </form>
      </ion-content>
    </ion-pane>
  </body>
</html>
